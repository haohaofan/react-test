<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react-test</title>
    <link rel="stylesheet" href=" " id="main_css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript">
        var remresize = {
            init: function () {
                var width=document.documentElement.clientWidth;
                if(width > 1224){
                    document.getElementById("main_css").setAttribute("href","./src/css/pc.css");
                }else{
                    document.getElementById("main_css").setAttribute("href","./src/css/mobile.css");
                }
            },
            addEventListener: function () {
                window.addEventListener("resize", function () {
                    var width=document.documentElement.clientWidth;
                    if(width > 1224){
                        document.getElementById("main_css").setAttribute("href","./src/css/pc.css");
                    }else{
                        document.getElementById("main_css").setAttribute("href","./src/css/mobile.css");
                    }
                }, false);
            }
        };
        remresize.init();
        remresize.addEventListener();
    </script>
</head>
<body>
    <div id="mainContainer">123</div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
